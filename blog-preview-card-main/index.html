<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

<div class="fixed-contain">

<div class="card-contain">
    <img alt="backcover of post" src="./assets/images/illustration-article.svg" class="backcover">

    <div class="all-stickers">
        <div class="sticker">Learning</div>
    </div>

    <p class="date">Published 21 Dec 2023</p>
    <h1 class="title">HTML & CSS foundations</h1>

    <div class="post-owner-contain">
        <img alt="profile picture" src="./assets/images/image-avatar.webp" class="avatar">
        <h3 class="owner-name">Greg Hooper</h3>
    </div>
</div>
